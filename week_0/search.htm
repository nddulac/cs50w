<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <style>
            .search {
                border: 1px solid black;
                margin: 5px;
                padding: 5px;
                background-color: salmon;
            }
        </style>
    </head>
    <body>
        <div class="search">
            <form action="https://www.google.com/search">
                <h3>Text Search</h3>
                <input type="text" name="q" placeholder="Web Search">
                <input type="submit" value="Google Search">
            </form>
        </div>        
        <div class="search">
            <form action="http://images.google.com/images">
                <h3>Image Search</h3>
                <input type="text" name="q" placeholder="Image Search">
                <input type="submit" value="Google Search">
            </form>
        </div>        
        <div class="search">
            <form action="https://advanced.google.com/search">
                <input type="text" name="q">
                <input type="submit" value="Google Search">
            </form>
        </div>        
    </body>
</html>
